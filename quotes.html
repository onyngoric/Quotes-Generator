<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivational Quotes</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1c1c1c, #3d3d3d);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main container */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffda79;
    }

    /* Minimalistic quote styling */
    #quote {
      font-size: 1.5rem;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #ffffff;
      font-style: italic;
      background: linear-gradient(to right, #ff6f91, #ffc371);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 3s ease;
    }

    /* Time container styling */
    #time-container {
      margin-top: 20px;
    }

    #timezones {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2e2e2e;
      color: #fff;
      outline: none;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #clock {
      font-size: 2rem;
      color: #ffda79;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1.5s ease;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaaaaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Motivation</h1>
    <p id="quote"></p>

    <div id="time-container">
      <h2>Time Zone</h2>
      <select id="timezones" onchange="updateClock()"></select>
      <div id="clock"></div>
    </div>

    <footer>
      Made with ❤️ by Onyangoric
    </footer>

  </div>

  <script>
    const quotes = [
      "Believe in yourself and all that you are.",
      "Your limitation—it’s only your imagination.",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones.",
      "Success doesn’t just find you. You have to go out and get it.",
      "The harder you work for something, the greater you’ll feel when you achieve it.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "Dream it. Wish it. Do it.",
      "Sometimes later becomes never. Do it now.",
      "Little things make big days.",
      "It’s going to be hard, but hard does not mean impossible.",
      "Don’t wait for opportunity. Create it.",
      "Dream bigger. Do bigger.",
      "You can if you think you can.",
      "Stay positive, work hard, make it happen.",
      "Wake up with determination. Go to bed with satisfaction.",
      "Do something today that your future self will thank you for.",
      "Discipline is the bridge between goals and accomplishment.",
      "The key to success is to focus on goals, not obstacles.",
      "Hardships often prepare ordinary people for an extraordinary destiny."
    ];

    const timeZones = Intl.supportedValuesOf("timeZone");

    function populateTimeZones() {
      const select = document.getElementById("timezones");
      timeZones.forEach(zone => {
        const option = document.createElement("option");
        option.value = zone;
        option.textContent = zone.replace(/_/g, " ");
        select.appendChild(option);
      });
    }

    function getDailyQuote() {
      const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
      const quoteIndex = dayOfYear % quotes.length;
      return quotes[quoteIndex];
    }

    function updateClock() {
      const timeZone = document.getElementById("timezones").value || Intl.DateTimeFormat().resolvedOptions().timeZone;

      const update = () => {
        const now = new Date().toLocaleString('en-US', { timeZone });
        const [date, time] = now.split(", ");
        document.getElementById("clock").innerHTML = `
          ${time}
          <div style="font-size: 1rem; margin-top: 5px; opacity: 0.8;">${date}</div>
        `;
      };

      update();
      setInterval(update, 1000); // Update every second
    }

    // Populate the quote and time zone dropdown
    document.getElementById("quote").innerText = getDailyQuote();
    populateTimeZones();

    // Initial clock update
    updateClock();
  </script>
</body>
</html>
